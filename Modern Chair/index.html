<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="infoWrap mobMargin">
            <p class="titleUp">Modern Chair</p>
            <h2>Telford Longue</h2>
            <h4>$250 <span>$500</span></h4>
            <div class="sectionFluid">
                <input class="descBtn" type="radio" id="desc1" name="descbtn" checked />
                <label for="desc1">Description</label>
                <input class="descBtn" type="radio" id="desc2" name="descbtn" />
                <label for="desc2">Details</label>
                <div class="sectionFluid descSec accor1">
                    <p>
                        Yah ek bahut hi sundar Kursi hai jisme hai bejod majbooti. Aap iss par virajmaan hokar apne ghar ka samrajya sambhal sakte hain.
                    </p>
                </div>
                <div class="sectionFluid descSec accor2">
                    <div class="sectionInline">
                        <p><span>80</span>cm<br />Length</p>
                    </div>
                    <div class="sectionInline">
                        <p><span>65</span>cm<br />Width</p>
                    </div>
                    <div class="sectionInline">
                        <p><span>90</span>cm<br />Height</p>
                    </div>
                    <div class="sectionInline">
                        <p><span>17.6</span>lbs<br />Weight</p>
                    </div>
                </div>
            </div>
            <h5>Choose Colour :</h5>
        </div>

        <input class="color-btn forColor1" type="radio" name="color-btn" id="btn-1">
        <label class="Color1" for="btn-1"></label>
        <input class="color-btn forColor2" type="radio" name="color-btn" id="btn-2">
        <label class="Color2" for="btn-2"></label>
        <input class="color-btn forColor3" type="radio" name="color-btn" id="btn-3" checked>
        <label class="Color3" for="btn-3"></label>
        <input class="color-btn forColor4" type="radio" name="color-btn" id="btn-4">
        <label class="Color4" for="btn-4"></label>
        <input class="color-btn forColor5" type="radio" name="color-btn" id="btn-5">
        <label class="Color5" for="btn-5"></label>
        <input class="color-btn forColor6" type="radio" name="color-btn" id="btn-6">
        <label class="Color6" for="btn-6"></label>

        <div class="infoWrap">
            <a href="#" class="btn" id="btn"> Add To Cart</a>
        </div>

        <div class="imgWrap chair1"></div>
        <div class="imgWrap chair2"></div>
        <div class="imgWrap chair3"></div>
        <div class="imgWrap chair4"></div>
        <div class="imgWrap chair5"></div>
        <div class="imgWrap chair6"></div>
        <div class="backColor"></div>
        <div class="backColor chair2"></div>
        <div class="backColor chair3"></div>
        <div class="backColor chair4"></div>
        <div class="backColor chair5"></div>
        <div class="backColor chair6"></div>
    </div>
</body>

</html>
