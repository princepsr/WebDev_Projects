<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Password Generator</h1>
        
        <div class="display-container">
            <input placeholder="PASSWORD" readonly atr-pswrdDisplay>
            <button type="button" atr-Copy>
                <span class="copyMsg" atr-CopyMsg></span>
                <img src="./image/copy.svg" alt="Copy Icon" width="23" height="23">
            </button>
        </div>
        
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p atr-pswrdLength></p> <!-- Creating Custom attributes starting with atr for use in JS -->
            </div>
        
            <input class="slider" type="range" min="1" max="20" step="1" atr-lengthSlider>
        
            <div class="check">
                <input type="checkbox" name="LargeCap" id="Uppercase" checked>
                <label for="Uppercase">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="SmallCap" id="Lowercase">
                <label for="Lowercase">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="Numbers" id="Numbers">
                <label for="Numbers">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" name="Symbols" id="Symbols">
                <label for="Symbols">Include Symbols</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" atr-strengthIndicator></div>
            </div>
            
            <button type="button" class="generateButton">Generate Password</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
